{% extends 'base.html' %}
{% block stylesheets %}
<style type="text/css">

    #map { width: 800px;
        height: 400px;
        margin-left: 10%;
    }

</style>
{% endblock %}
{% block content %}


<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyARLda0o1uvcbtEJ2O3BWHVa7sHe3liO0E"></script>

<script type="text/javascript">

    x = navigator.geolocation;

    x.getCurrentPosition(success, failure);

    function success(position)
    {
        const myLat = position.coords.latitude;
        const myLong = position.coords.longitude;

        const coords = new google.maps.LatLng(myLat, myLong);

        const mapOptions = {

            zoom: 9,
            center: coords,
            mapTypeId: google.maps.MapTypeId.ROADMAP

        }

        const map = new google.maps.Map(document.getElementById("map"), mapOptions);

        const marker = new google.maps.Marker({map:map, position: coords});

    }

    function failure()
    {

    }

</script>

<div id="map"> </div>

{% endblock %}
